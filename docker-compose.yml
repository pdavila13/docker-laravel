version: "3.9"

networks:
    laravel:
        name: laravel

services:

    nginx:
        build:
            context: .
            dockerfile: nginx.dockerfile
        depends_on:
            - php
            - mariadb
        container_name: nginx
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./adminlte-system:/var/www/html
        networks:
            - laravel

#    apache:
#        build:
